{% extends "base.html" %}
{% block css %}
{% endblock %}
{% block title %}
    Log In
{% endblock %}
{% block main_content %}
<body class="text-center">
    <main class="form-signin">
      <form class="forma">
        <img class="mb-4" src="/static/img/whale.png" alt="" width="256" height="256">
        <h1 class="h3 mb-3 fw-normal">What if...you logged in</h1>

        <div class="form-floating">
          <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
          <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
          <br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
          <br><br>

          <a href="{{url_for('signup_page')}}"><button id='kolor' class="w-100 btn btn-lg btn-secondary" type="submit">Sign Up</button></a>
          <br><br><br><br>
        <p class="mt-5 mb-3 text-muted">&copy; Tomasz Pie≈õcikowski 2021</p>
      </form>
    </main>
  </body>
{% endblock %}
